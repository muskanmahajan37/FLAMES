   <body>
      <div class="row">
         <h1>Flames <i class="fa fa-heartbeat heartbeat animate-infinite-heartbeat"></i> Calculator </h1>
         <span>
         <input class="gate" id="name1" type="text" placeholder="enter your full name please" autocomplete="off"/><label for="element">Your Name</label>
         </span>
         <span>
         <input class="gate" id="name2" type="text" placeholder="Yes, your loved ones name?" autocomplete="off"/><label for="move">Friend's Name</label>
         </span>
         <span>
            <div class="button-8" onclick="flames()">
               <div class="eff-8"></div>
               <a href="#">F.L.A.M.E.S</a>
            </div>
         </span>
         <center>
            <h1 id="msg">
               <span
                  class="txt-rotate"
                  data-period="2000"
                  data-rotate='[ "FRIENDS","LOVER","AFFECTIION","MARRIAGE","ENEMY","SISTER"]'></span>
            </h1>
         </center>
      </div>
      <script src="js/script.js" type="application/javascript"></script>
      <script>
         function flames()
             {
                 
             $('#msg').html("<div class='bouncing-loader'><div></div><div></div><div></div></div>");
             var name1=document.getElementById("name1").value;
             var name2=document.getElementById("name2").value;
             $.ajax({
         	url: 'http://vinitshahdeo.com/flames.php?name1='+name1+'&name2='+name2+'',
         	type: 'GET',
         	success: function(data){
         		console.log(data);
                 $('#msg').html(data.relationship);
         	},
         	error: function(data){
         		console.log(data);
                 $('#msg').html("OOPS! Error Occured, please try again!");
         	}
         });
             }
             
      </script>
